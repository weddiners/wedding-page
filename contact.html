<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="cg-styles.css">

</head>
<body>
    <nav>
        <a href="#">home</a> 
        <a href="#">about us</a>
        <a href="#">gallery</a>
        <a href="gift.html">gift registry</a>
        <a href="#">wedding timeline</a>
        <a href="contact.html" class="active">contact us</a>
        <button class="close">Close</button>
    </nav>
    <div class="menu">
        <img src="./img/menu.png" alt="">
    </div>
    <main>
        <div class="hold">
        <div class="c-header">
            <div class="head">
                <h1>Reach out to us!</h1>
            </div>
            <div class="star">
                <img src="./img/stars.png" >
            </div>
        </div>
        <p>Want to send us a special message?</p>

    </div>
        <div class="c-body">
            <div class="image">
                <img src="./img/contact-img.png" >
            </div>
            <div class="c-form">
               <form action="#">
                <label for="name">Name</label>
                <input type="text">
                <label for="email">Email</label>
                <input type="email">
                <label for="message">Message</label>
                <textarea  id="msg" placeholder="Write a message" ></textarea>
                <button>Contact us</button>
               </form>
            </div>
        </div>
        <div class="c-foot">
            <p>Or follow us on our social media handles:</p>
            <div class="foot-img">
                <a href="#"><img src="./img/basil_instagram-outline.png" ></a>
                <a href="#"><img src="./img/ic_outline-facebook.png" ></a>
                <a href="#"><img src="./img/basil_twitter-outline.png"></a>
                <a href="#"><img src="./img/basil_youtube-outline.png"></a>
            </div>
        </div>
    </main>
    
    <footer>
        <p> Â© Copyright | All Rights Reserved | Weddings</p>
    </footer>
</body>

<script>
    let menu = document.querySelector(".menu");
    let nav = document.querySelector("nav");
    let closeBtn = document.querySelector(".close");

    menu.onclick = ()=>{
        nav.classList.toggle("active-nav")
    }

    nav.onclick = ()=>{
       nav.classList.remove("active-nav")
    } 

    closeBtn.onclick = () =>{
        nav.classList.remove("active-nav");
    }

    window.onscroll = () =>{
        nav.classList.remove("active-nav");
    }

</script>
</html>
